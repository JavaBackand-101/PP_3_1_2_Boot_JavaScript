<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .confirm-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff3b3b;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .confirm-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Вы действительно хотите выйти из системы?</h2>
  <!-- Кнопка подтверждения выхода -->
  <a href="/perform_logout" class="confirm-button">Выйти</a>
</div>

</body>
</html>
