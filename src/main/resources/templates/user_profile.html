<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px; /* Увеличена максимальная ширина контейнера */
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem; /* Увеличенный размер заголовка */
        }
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: #555;
            margin-bottom: 20px;
        }
        .user-info div {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word; /* Обеспечивает перенос длинного текста */
        }
        .role-badge {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px; /* Добавлен отступ между ролями */
            background-color: #6200ea;
            color: #fff;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .roles-container {
            margin: 20px 0; /* Отступы для ролей */
            display: flex;
            flex-wrap: wrap; /* Позволяет ролям занимать несколько строк */
            gap: 10px; /* Отступы между ролями */
        }
        .logout-button {
            padding: 10px 20px;
            background-color: #ff3b3b;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            display: block; /* Кнопка занимает всю ширину */
            margin-top: 20px; /* Отступ сверху */
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Information</h2>
    <div class="user-info">
        <div><strong>Username:</strong> <span th:text="${user.username}">Username</span></div>
        <div><strong>Surname:</strong> <span th:text="${user.surname}">Surname</span></div>
        <div><strong>Email:</strong> <span th:text="${user.email}">Email</span></div>
        <div><strong>Age:</strong> <span th:text="${user.age}">Age</span></div>
        <div><strong>Password:</strong> <span th:text="${user.password}">Password</span></div>
    </div>

    <h3>Roles:</h3>
    <div class="roles-container">
        <span th:each="role : ${user.roles}" class="role-badge" th:text="${role.roleName}">Role</span>
    </div>

    <!-- Кнопка для перехода на страницу выхода из профиля -->
    <a href="/logout" class="logout-button">Выйти из профиля</a>
</div>

</body>
</html>
